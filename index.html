<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
    <title>Calculator2</title>
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-5 mt-5 ml pt-3 pb-3 pl-5 pr full right">
            <div class="card main">
                <div class="card-body result "></div>
            </div>
        <div class="row">
            <div class="col-md">
                <button class="btn btn-primary nums mt-3" onclick="punchValue(7)">7</button>
                <button class="btn btn-primary nums mt-3" onclick="punchValue(8)">8</button>
                <button class="btn btn-primary nums mt-3" onclick="punchValue(9)">9</button>
            </div>
            <button class="btn btn-info nums mt-3" id="ops" onclick="addSign('+')">+</button>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
                <div class="col-md">
                    <button class="btn btn-primary nums mt-3" onclick="punchValue(4)">4</button>
                    <button class="btn btn-primary nums mt-3" onclick="punchValue(5)">5</button>
                    <button class="btn btn-primary nums mt-3" onclick="punchValue(6)">6</button>
                </div>
                <button class="btn btn-info nums mt-3" id="ops" onclick="addSign('-')">-</button>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                    <div class="col-md">
                        <button class="btn btn-primary nums mt-3" onclick="punchValue(3)">3</button>
                        <button class="btn btn-primary nums mt-3" onclick="punchValue(2)">2</button>
                        <button class="btn btn-primary nums mt-3" onclick="punchValue(1)">1</button>
                    </div>
                    <button class="btn btn-info nums mt-3" id="ops" onclick="addSign('x')">x</button>
                    <div class="col-md-2"></div>
                </div>
                <div class="row">
                        <div class="col-md">
                            <button class="btn btn-primary nums mt-3" onclick="punchValue(0)">0</button>
                            <button class="btn btn-danger nums  mt-3" id="clearAll" onclick ="clearAll()">c</button>
                            <button class="btn btn-info equals mt-3" onclick="splitValue()">=</button>
                            
                        </div>
                        <button class="btn btn-info nums mt-3" id="ops" onclick="addSign('/')">/</button>
                        <div class="col-md-2"></div>
                </div>
        </div>
    </div>
</div>








<script src="calculator2.js"></script>
</body>
</html>
